<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
    crossorigin="anonymous">

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="./js/index.js"></script>
    <script
      src="https://kit.fontawesome.com/df782b21c0.js"
      crossorigin="anonymous"
    ></script>

    <title>spotify.com</title>

  </head>

  <body>

    <div class="header">
      <a class="spotify-logo" href=""><img src="Spotify_Logo_CMYK_Black.png"></a>
    </div>
    <hr>

    <div class="container">
      <div class="col-xs-12">
        <span><h5>To continue, log in to Spotify.</h5></span>
      </div>
      <div class="col-xs-5 py-1">
        <a href="#" class="btn azm-social azm-btn azm-pill azm-facebook py-3"><i class="fa fa-facebook px-2"></i>CONTINUE WITH FACEBOOK</a>
      </div>
      <div class=" col-xs-12 py-2">
        <a href="#" class="btn azm-social azm-btn azm-pill azm-apple py-3"><i class="fa fa-apple px-2"></i>CONTINUE WITH APPLE</a>
      </div>     

      <div class="row justify-content-center">
        <div class="col-sm-9 col-md-12 col-lg-5"  >
          
            <h2 class="divider"><span>OR</span></h2>
          
        
            <div class="myform form ">
              <form action="" method="post" name="login">
                <div class="form-group">
                  <input type="email" name="email"  class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email adress or username">
                </div>
                <div class="form-group">
                  <input type="password" name="password" id="password"  class="form-control" aria-describedby="emailHelp" placeholder="Password">
                </div>
              </form>       
            </div>
                          
            <div class="rememberme-button-wrapper">
              <div class="chiller_cb">
                <input id="myCheckbox" type="checkbox" checked>
                  <label for="myCheckbox">Remember me</label>
                  <span></span>
              </div>                     
              <button type="button" class="btn azm-social azm-btn login-btn azm-signin py-3" onclick="window.location.href='album.html'"><a href="#" id="signin"></a>LOG IN</button>
            </div>
                                        
            <div class="myform form ">
              <form action="#" name="registration">       
                <div class="col-md-12 ">
                  <div class="form-group py-3">
                    <p class="new-text-center" style="color: hsl(141, 73%, 42%);"><a href="#" id="signin">Forgot your password?</a></p>
                  </div>
                </div>
              </form>
            </div>
                                
            <div class=" col-xs-12 py-0 mt-0">
              <h2 class="divider"></h2>
            </div>

            <div class="col-xs-12 py-1">
              <span><h5>Don't have an account?</h5></span>
            </div>


            
                    
          
        </div>
      </div>
      <div class=" col-xs-12 py-2">
        <a href="#" class="btn azm-btn signup-pill signup-apple py-3"></i>SIGN UP FOR SPOTIFY</a>
      </div>
      <div class="row justify-content-center">
        <div class=" col-sm-5 col-md-12 col-lg-5 py-2">
              <h2 class="divider"></h2>
            </div>
          </div>    
          <div class="row justify-content-center">
            <div class="col-sm-5 col-md-12 col-lg-5 py-2">
              <p>If you click "Log in with Facebook" and are not a Spotify user, you will be registered and you agree to Spotify's Terms & Conditions and Privacy Policy.</p>
            </div>  
          </div>
                       
    
    </div>
  





    



    
      
        

      



    
      


      

    
    
 
         


   
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
