    <script>
        function styleClick(e) {
            let d = document.querySelectorAll('.underLine')
            for (let i = 0; i < d.length; i++) {
                d[i].classList.replace('d-block', 'd-none')
            }
            // all the underlines are now d-none
            let anchorSelected = e.currentTarget
            // the a we clicked
            let divWithUnderline = anchorSelected.parentElement.querySelector('.underLine')
            
            // and now we replace the class
            divWithUnderline.classList.replace("d-none", 'd-block')
        }

        function sideClick(e) {
            let d = document.querySelectorAll('.sideLine')
            for (let j = 0; j < d.length; j++) {
                d[j].classList.replace('d-block', 'd-none')
            }
            let anchorSelected = e.currentTarget
            console.log(anchorSelected)
            console.log(anchorSelected.parentElement.parentElement)
            let divWithSideLine = anchorSelected.parentElement.parentElement.querySelector('.sideLine')
            console.log(divWithSideLine)
            divWithSideLine.classList.replace("d-none", 'd-block')
        }
    </script>
